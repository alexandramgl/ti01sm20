    crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>Contacto</title>
</head>
<body>
    <header id="headernav">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="images/logo.png" width="150" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav  ml-auto">
                  <a class="nav-link active link-menu" aria-current="page" href="index.html">Inicio</a>

    </header>

    <section id="contacto">
        <div class="container espacio">
            <div class="row justify-content-md-center espacio-row">
                <div class="col-sm-6">
                    <h1>
                        Ponte en contacto
                    </h1>
                    <p>
                        Nos interesa conocer tu opinión, sugerencias, quejas y responder a tus preguntas.
                    </p>
                    <div class="mb-3">
                        <input name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                    </div>

                    <div class="mb-3">
                        <input name="correo" id="correo" class="form-control" placeholder="Correo electrónico">
                    </div>

                    <div class="mb-3">
                        <input name="asunto" id="asunto" class="form-control" placeholder="Asunto">
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe aquí tu mensaje"></textarea>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" name="enviar" id="enviar">Enviar</button>
                      </div>

                </div>
            </div>

        </div>

    </section>

    <footer id="pie">
        <div class="container">
            <div class="row justify-content-md-center">
